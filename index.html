<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban - Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: #fff">Kanban - Board</h1>
      <div class="todosCards">
        <div class="taskCategory">
          <h3 class="card-title">All Tasks</h3>
          <div>
            <input type="text" id="input-task" placeholder="Add Tasks" />
            <button>Add Tasks</button>
          </div>
        </div>
        <div class="taskCategory">
          <h3 class="card-title">Current Tasks</h3>
          <div>
            <input type="text" id="input-task" placeholder="Add Tasks" />
            <button>Add Tasks</button>
          </div>
        </div>
        <div class="taskCategory">
          <h3 class="card-title">Finished Tasks</h3>
          <div>
            <input type="text" id="input-task" placeholder="Add Tasks" />
            <button>Add Tasks</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
